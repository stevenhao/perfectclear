name: Integration Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install C++ dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-9
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    
    - name: Install Node.js dependencies
      run: |
        npm install -g coffeescript
        yarn
    
    - name: Build project
      run: make
    
    - name: Start backend server
      run: ./server.o 4445 &
      
    - name: Wait for backend to initialize
      run: sleep 5
    
    - name: Start frontend server and test connection
      run: |
        # Start the frontend server
        coffee index.coffee 4445 &
        
        # Wait for frontend to initialize
        sleep 5
        
        # Test if the frontend can connect to the backend
        # Try to access the frontend and check if it responds
        curl -s -o /dev/null -w "%{http_code}" http://localhost:4444 | grep -q 200 || (echo "Frontend server not responding correctly" && exit 1)
        
        # Kill the servers
        pkill -f "coffee index.coffee" || true
        pkill -f "./server.o" || true
