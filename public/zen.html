<html>
<head>
  <!-- Latest compiled and minified JavaScript -->
  <script type="text/coffeescript" src="steven.coffee"></script>
  <script type="text/coffeescript" src="tetris.coffee"></script>
  <script type="text/coffeescript" src="play.coffee"></script>
  <script type="text/javascript" src="coffee-script.js"></script>
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/tetris.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .zen-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Maximize game well size */
    #game-outer {
      width: 80vh !important;
      height: 80vh !important;
      margin: 0 auto;
    }
    .panel {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .panel-default>.panel-heading {
      background-color: #2d2d2d;
      color: #e0e0e0;
      border-color: #333;
    }
    .score-animation {
      animation: pulse 0.5s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="zen-mode-body">
  <div class="zen-mode">
    <div class="container-fluid" style="width: 100%; height: 100%;">
      <div class="row" style="height: 100%;">
        <div class="col-md-12">
          <div class="panel panel-default" style="height: 100vh; border: none; border-radius: 0; margin-bottom: 0; background-color: #121212;">
            <div style="position: absolute; top: 20px; right: 20px; z-index: 100;">
              <button id="autoplay" type="button" class="btn btn-sm btn-primary" style="width: 40px; height: 40px; border-radius: 50%; padding: 0; font-size: 18px;">⏯️</button>
            </div>
            <div class="panel-body" style="position: relative; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 0;">
              <div id="hold" style="position: absolute; left: 10px; top: 10px; width: 8vh; height: 8vh; background-color: black">
              </div>

              <div id="game-outer" style="position: relative; width: 90vh; height: 90vh;"> <!-- much bigger game well -->
                <div id="game-inner" h="10" w="10" class="grid">
                </div>
              </div>

              <div id="previews" style="position: absolute; right: 10px; top: 10px; width: 8vh; height: 40vh; background-color: black">
              </div>
              
              <div id="counter" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 24pt; color: rgba(255,255,255,0.7);" class="counter">
                0
              </div>
              
              <!-- Removed all other buttons and controls -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Wait for document to be fully loaded
    $(document).ready(function() {
      // Set a flag to identify zen mode
      window.zenMode = true;
      
      // Start autoplay automatically
      setTimeout(function() {
        if (!window.autoplaying) {
          $('#autoplay').click();
        }
      }, 1000);

      // Handle arrow key interactions to pause AI
      $(document).on('keydown', function(e) {
        const arrowKeys = ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'];
        if (arrowKeys.includes(e.key) && window.autoplaying) {
          $('#autoplay').click(); // Pause the AI
        }
      });
    });
  </script>
</body>
</html>
